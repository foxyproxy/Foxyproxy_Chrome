<html><head>
		<link type="text/css" href="css/theme/jquery-ui-1.8.10.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/table.css" rel="stylesheet" />	
		<style type="text/css" title="currentStyle">
			body {maring:0px; padding:0px;font-family: Arial, sans-serif;}
		</style>
		<script src="js/jquery-1.4.4.min.js"></script>
		<script src="js/jquery-ui-1.8.10.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script> 
		<script type="text/javascript" src="js/jquery.dataTables.utils.js"></script> 

	<script>
	var gaiSelected =  [];
	var oTable;
	var list = [
			[ false, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""],
			[ true, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""],
			[ true, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""],
			[ false, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""],
			[ true, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""],
			[ false, "#fe2378", "Default", "Thiese are the settings that are used when no pattenrs match an URL","" , "", false, "", "", ""]
		];
	
		$(document).ready(function() {
			$("button").button().css({"width":150, "text-align": "left"});
			
			gaiSelected =  [];
			oTable = $('.proxyList').dataTable( {
				"bPaginate": false,
				"bLengthChange": false,
				"bFilter": false,
				"bSort": false,
				"bInfo": false,
				"bAutoWidth": false,
				"bUseRendered": false,
				"aaData": list,
				"aoColumns": [
					{ "sTitle": "Enabled", "bUseRendered":false, "fnRender": function(obj) { return (obj.aData[ obj.iDataColumn ])?"<img src='css/images/bullet_tick.png'>":"";}},
					{ "sTitle": "Color", "bUseRendered":false, "fnRender": function(obj) { var c = obj.aData[ obj.iDataColumn ]; return "<span style='color: "+c+"'>"+c+"</span>";}},
					
					{ "sTitle": "Proxy Name" },
					{ "sTitle": "Proxy Notes" },
					{ "sTitle": "Host or IP Address" },
					{ "sTitle": "Port"},
					{"sTitle": "SOCKS proxy?", "bUseRendered":false, "fnRender": function(obj) { return (obj.aData[ obj.iDataColumn ])?"<img src='css/images/bullet_tick.png'>":"";}},
					{"sTitle": "SOCKS Version"},
					{"sTitle": "Auto PAC URL"},
					{"sTitle": "Proxy DNS"}
				]
			} );
			
			$(document.body).keydown(function (e) {
				console.log(e);
					   if (e.keyCode == 38) {
							var s = oTable.find("tbody tr.selected_row");
							s.toggleClass("selected_row")
							if(s.length && !s.is(":first-child"))
								s.prev().toggleClass("selected_row");
							else
								oTable.find("tbody tr:last").toggleClass("selected_row");
						}
					   if (e.keyCode == 40) {
							var s = oTable.find("tbody tr.selected_row");
							s.toggleClass("selected_row");
							if(s.length && !s.is(":last-child"))
								s.next().toggleClass("selected_row");
							else
								oTable.find("tbody tr:first").toggleClass("selected_row");

						}
			 });
			
			$(".proxyList tbody tr").live('click', function () {
					oTable.fnSelect(this);
			} );
		});
	
		function addNewProxy(){
			alert("add new proxy");
		}
		
		function editProxy(){
			alert("edit proxy");
			console.log(oTable.fnGetSelectedData());
		}		
		
	</script>
	
</head>
<body bgcolor="#dfe9ee">
	<center>
	<table style="border:2px solid #ddd;" bgcolor="#fff">
		<tr>
			<td valign="top" >
					<table class="proxyList">
					</table>
			</td>

			<td valign="top" style="padding:10px;">
				<button onclick="oTable.fnMoveSelectedUp();">Move Up</button><br/>
				<button onclick="oTable.fnMoveSelectedDown();">Move Down</button><br/><br/>
				<button onclick="addNewProxy();">Add New Proxy</button><br/>
				<button onclick="editProxy();">Edit Selection</button><br/>
				<button>Copy Selection</button><br/>
				<button onclick="oTable.fnDeleteSelected();">Delete Selection</button><br/>
				
			</td>
		</tr>
	</table>
	</center>
</body>
</html>
